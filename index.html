<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Music History</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="top-bar">
		<ul class="top-nav">
			<li class="top-nav" ><a class="border-right" href="#">View Music</a></li>
			<li class="top-nav" ><a class="border-right" href="#">Add Music</a></li>
			<li class="top-nav"><a href="#">Profile</a></li>
		</ul>
	</div>
	<div class="sidebar">
		<form>
			Song Length: <br>
    		<input type="range" name="songlength" min="0" max="100">
		</form>
		<br>
		Artist: <br>
		<select class="options" name="Artists"> 
		    <option value="option">Option 1</option>
		    <option value="option">Option 2</option>
		    <option value="option">Option 3</option>
		    <option value="option">Option 4</option>
		    <option value="option">Option 5</option>
	    </select> <br>
	    <br>
	    Album: <br>
	    <select class="options" name="Albums">
		    <option value="option">Option 1</option>
		    <option value="option">Option 2</option>
		    <option value="option">Option 3</option>
		    <option value="option">Option 4</option>
		    <option value="option">Option 5</option>
	    </select> <br>
	    <br>
	    <form class="checkbox">
	    Genre: <br>
    		<input type="checkbox" name="musictype1" value="rock">Rock<br>
    		<input type="checkbox" name="musictype2" value="pop">Pop<br> 
    		<input type="checkbox" name="musictype3" value="blues">Blues<br>
    		<br>
    		<input type="checkbox" name="musictype4" value="Classical">Classical<br> 
    		<input type="checkbox" name="musictype5" value="jazz">Jazz<br>
    		<input type="checkbox" name="musictype6" value="hiphop">Hip hop<br> 
		</form>
		<br>
		<button>Filter</button>
		
	</div>
	<div class="main-content">
		<div class="Song1">
		<h2>Song Name</h2>
		<h4 class="song1list border-right">Artist Name</h4>
		<h4 class="song1list border-right">Album Name</h4>
		<h4 class="song1list">Genre</h4>
		</div>
		<div class="Song2">
		<h2>Song Name</h2>

		<h4 class="song1list border-right">Album Name</h4>
		<h4 class="song1list">Genre</h4>
		</div>
		<div class="Song3">
		<h2>Song Name</h2>
		<h4 class="song1list border-right">Artist Name</h4>
		<h4 class="song1list border-right">Album Name</h4>

	</div>
